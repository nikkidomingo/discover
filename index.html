<html>
	<head>
		<title>Discover</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="login.css">
	</head>
	<body>
		<div class="title">
			<h1>Discover</h1>
			<p>Explore new music.</p>
		</div>
		<button id="btn-login" class="btn btn-pink">Sign in to Spotify</button>
	</body>
	<script>

		function generateRandomString(length){
			var text = '';
			var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

	        for (var i = 0; i < length; i++) {
	        	text += possible.charAt(Math.floor(Math.random() * possible.length));
	        }
	        
	        return text;
		}

		document.getElementById('btn-login').addEventListener('click', function() {
			localStorage.removeItem('playlist');
			var client_id = '81e5851e3ad2464a941fdd04636a647a';
			// var redirect_uri = 'http://localhost:3000/home.html';
			var redirect_uri = 'https://nikkidomingo.github.io/discover/home.html';
			var state = generateRandomString(16);
			var scope = 'user-read-private user-read-email playlist-modify-public playlist-modify-private';

			var url = 'https://accounts.spotify.com/authorize';
			url += '?response_type=token';
			url += '&client_id=' + client_id;
			url += '&scope=' + scope;
			url += '&redirect_uri=' + redirect_uri;
			url += '&state' + state;

			window.location = url;
		});
	</script>
</html>
